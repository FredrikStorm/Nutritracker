<html>
<head>
    <meta charset="UTF-8">
    <title>Rediger Profil</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <div class="logo">
        <a href="frontPage.html">
            <img src="logo.jpg" alt="bilde av logo">
        </a>
    </div>
    <div class="profile-container">
        <h2>Profil</h2>
        <form>
            <div class="input-group">
                <label for="age">Alder:</label>
               <input type="number" id="ageBox">
            </div>
            <div class="input-group">
                <label for="gender">Køn:</label>
                <input type="text"id="genderBox">
            </div>
            <div class="input-group">
                <label for="weight">Vægt (kg):</label>
                <input type="number" id="weightBox">
            </div>
            <button id="update-button" type="button" onclick="saveChanges()">Save changes</button><br><br>
            <button id="logOut-button" type="button" onclick="logOut()">Sign out</button>
        </form>
        <button id="delete-button" type="button" onclick="deleteProfile()">Slet Profil</button>
    </div>
    <script src="script_editProfile.js"></script>
</body>

</html>
