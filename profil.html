<html>
<head>
    <meta charset="UTF-8">
    <title>Rediger Profil</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <div class="logo">
        <a href="frontPage.html">
            <img src="logo.jpg" alt="bilde av logo">
        </a>
    </div>
    <div class="profile-container">
        <h2>Rediger Profil</h2>
        <form>
            <div class="input-group">
                <label for="age">Alder:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="gender">Køn:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Mand</option>
                    <option value="female">Kvinde</option>
                    <option value="other">Andet</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weight">Vægt (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <button type="submit" class="update-button">Opdater Profil</button>
        </form>
        <button class="delete-button">Slet Profil</button>
    </div>
</body>
</html>
