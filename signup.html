<html>
<head>
    <meta charset="UTF-8">
    <title>Opret Profil</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="logo">
        <a href="frontPage.html">
            <img src="logo.jpg" alt="bilde av logo">
        </a>
    </div>
    <div class="signup-container">
        <h2>Opret Profil</h2>
        <form>
            <div class="input-group">
                <label for="firstName">Fornavn:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="lastname">Etternavn:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="email">Emailadresse:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Sett passord:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="weight">Vægt (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="age">Alder:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="gender">Køn:</label>
                <select id="gender" name="gender" required>
                    <option value="">Vælg...</option>
                    <option value="male">Mand</option>
                    <option value="female">Kvinde</option>
                    <option value="other">Andet</option>
                </select>
            </div>
            <button type="button" onclick="saveNewUser()">Opret Profil</button>
        </form>
    </div>
</body>
<script src="script_signup.js"></script>
</html>
